<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta de Maquetado</title>
</head>
<body>

    <!-- Los Elementos Semanticos son aquellos que definen cual es el contenido que tendran dentro, y le sirven a los buscadores y -->
    <!-- Los Elementos NO Semanticos son los que no definen cual sera el contenido que tienen dentro -->
    
    <!-- <div> Sirve de contenedor para cualquier elemento, NO tiene sentido semantico -->
    <!-- <header> Nos permite establecer el encabezado de nuestra página web -->
    <!-- <nav> Nos permite definir un conjunto de enlaces de navegación -->
    <!-- <section> Define una sección en un documento que puede contener un grupo de contenido -->
    <!-- <article> Define un articulo -->
    <!-- <aside> Nos permite definir un área con contenido independiente al principal, como el sidebar -->
    <!-- <footer> Nos permite establecer el pie de página de un documento -->

    <header>
        <nav></nav>
    </header>
    
    <section></section>

    <article></article>

    <aside></aside>
    
    <footer>
        <section class="contacto"></section>
        <section class="redes-sociales"></section>
    </footer>
</body>
</html>
