<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b><!--Negritas, SIN importancia semantica-->
        <br />
        <strong>Strong</strong><!--Negritas, CON importancia semantica-->
        <br />

        <i>Italic</i><!--Italic, SIN importancia semantica-->
        <br />
        
        <em>Enfasis</em><!--Italic, CON importancia semantica-->
        <br />

        <small>Small</small>
        <br />

        <mark>Marked</mark>
        <br />

        <del>Deleted</del>
        <br />

        <ins>Inserted</ins>
        <br />

        <u>Underline</u>
        <br /
        <!--Las etiquetas anteriores recomienda no usarlas, es mejor hacer esos efectos con CSS-->
        Texto para comparar la posición
        <sub>Subscript</sub> <!-- Nos permite agregar texto pequeñito -->
        <br />

        Texto para comparar la posición
        <sup>Superscript</sup> <!-- Nos permite agregar texto pequeñito pero arriba-->
        <br />
        <!-- Estás dos etiquetas si es mejor usarlas porque es más fácil que hacerlo con CSS-->
    </p>
</body>
</html>
