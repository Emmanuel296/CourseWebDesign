<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="recibe.php" method="">
        
        <input type="text" placeholder="Nombre:" maxlength="10" required name="nombre">
        <input type="text" placeholder="Nombre:" maxlength="10" readonly name="nombre">
        <input type="text" placeholder="Nombre:" maxlength="10" disabled name="nombre">
        <br />
        <input type="email" placeholder="Correo:" name="correo">
        <br />
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        <br />
        <label for="pais">País:</label>
        <!--Lo que le decimos es: queremos que este texto me lo relaciones con este input o este select en este caso -->
        <select name="pais" id="pais">
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
        </select>
        <br />

        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br/>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y Condiciones</label>
        <br/>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
