    <script>

        /* 
            Tipos de valores que podemos guardar en las variables:
                - Numericos
                - Cadenas de Texto
                - Arreglos
                - Funciones
                - Booleanos
                - Objetos
        */

        var numero = 7;
        var decimal = 3.14;

        var nombre = 'Emmanuel Rangel';
        var numeroTexto = '50';

        var arreglo = ['Emmanuel', 'Rangel'];

        var saludo = function(){};

        var verdadero = true;
        
    </script>
