<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>
<body>
    <script>

        // for(inicio; condicion; actualizacion){
        //     //codigo
        // }
// ----- Ciclo del 0 al 10
        for (var i = 0; i <= 10; i++){
            document.write(i);
            document.write('<br>');
        }
// ----- Ciclo del 10 al 0
        for (var i = 10; i >= 0; i--){
            document.write(i);
            document.write('<br>');
        }

// ----- Ciclo para recorrer un arreglo mediante for
        var meses = ['Enero', 'Febrero','Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 
                    'Diciembre'];

        // for(i = 0; i < meses.length ; i++){
        //     document.write(i + 1 + ' ' + meses[i]);
        //     document.write('<br>');
        // }

        // ----- Ciclo for in
        
        for(mes in meses){
            document.write(meses[mes]);
            document.write('<br>');
        }
        
    </script>
</body>
</html>
