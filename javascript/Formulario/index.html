<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="formulario__contenedor-inputs">
                <input class="formulario__input" type="text" name="nombre" placeholder="Nombre">
                <input class="formulario__input" type="text" name="correo" placeholder="Correo">

                <div class="formulario__sexo">
                    <input class="formulario__input-radio" type="radio" name="sexo" id="hombre" value="hombre">
                    <label class="formulario__label-radio formulario__label-radio--hombre" for="hombre">Hombre</label>
                    <input class="formulario__input-radio" type="radio" name="sexo" id="mujer" value="mujer">
                    <label class="formulario__label-radio formulario__label-radio--mujer" for="mujer">Mujer</label>
                </div>

                <div class="formulario__terminos">
                    <input class="formulario__input--terminos" type="checkbox" name="terminos" id="terminos">
                    <label class="formulario__label--terminos" for="terminos">Acepto Terminos y Condiciones</label>
                </div>

                <ul class="formulario__error" id="error">
                    
                </ul>
            </div>

            <input class="formulario__btn" type="submit"  value="Registrate">
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
